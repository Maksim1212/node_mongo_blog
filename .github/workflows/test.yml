name: Test

om:
    pull_request:
    push:
        branches:
            - main
jobs:
    lint:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.x]
        steps:
            - uses: actions/chekout@v2
            - uses: actions/setup-node@v1
                with:
                    node-version: ${{ matrix.node-version }}
            - run: npm ci
            - run: npm test
